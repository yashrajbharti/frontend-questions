<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        [aria-expanded="false"]+p {
            overflow: hidden;
        }

        div:has([aria-expanded="true"]) {
            --row: 1fr;
        }

        div {
            --row: 0fr;
            display: grid;
            grid-template-rows: 1.4rem var(--row);
            transition: visibility 0.3s, grid-template-rows 0.3s;
        }

        button {
            width: fit-content;
        }
    </style>
</head>

<body>

    <div>
        <button aria-expanded="true" aria-controls="content">Show Summary</button>
        <p id="content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam facere illo, sed dolor
            perspiciatis
            quisquam
            magnam porro maiores ea ipsum blanditiis atque! Harum ratione quas nemo debitis explicabo sed commodi!</p>
    </div>


    <script>
        const btn = document.querySelector("button")
        btn.addEventListener("click", () => {
            btn.setAttribute("aria-expanded", btn.getAttribute("aria-expanded") === "false")
        })
    </script>
</body>

</html>
