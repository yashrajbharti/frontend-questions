<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        :root {
            color-scheme: light dark;
        }

        label {
            font-size: 50px;
        }

        input {
            display: none;
        }


        label:hover {
            color: greenyellow;
        }


        label {
            color: greenyellow;
        }

        input:checked~label {
            color: currentColor;
        }

        input:checked+label {
            color: greenyellow;
        }
    </style>
</head>

<body>

    <form action="">

        <fieldset>
            <legend>Send your rating</legend>

            <input type="radio" name="radio" value="1" id="1">
            <label for="1">★</label>
            <input type="radio" name="radio" value="2" id="2">
            <label for="2">★</label>
            <input type="radio" name="radio" value="3" id="3">
            <label for="3">★</label>
            <input type="radio" name="radio" value="4" id="4">
            <label for="4">★</label>
            <input type="radio" name="radio" value="5" id="5">
            <label for="5">★</label>
        </fieldset>
    </form>
</body>

</html>
